<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SDK ES Module Example</title>
  </head>
  <body>
    <script type="module">
      import * as sdk from './dist/index.esm';

      (async () => {
        const module = await sdk.loadSecureFields('sandbox');
        console.log({ module });
        document.body.append(!!module.initSecureFields() ? 'Module loaded' : 'Module not loaded');
      })();
    </script>
  </body>
</html>
